<!DOCTYPE html>
<<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Todo App | Register</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Todo List | Todo For</h1>
		<hr>
		<h2>Please fill up the todo form</h2>
		<div th:if="${todo!= null}" class="alert alert-danger" th:text="${todo.username}" role="alert"></div>
		<form th:action="@{/save-todo/{username}(username=${todo.username})}" th:object="${todo}" method="POST">
			<input type="hidden" th:field = "*{username}" placeholder="Username" class="form-control mb-4 col-4">
			<input type="text" th:field = "*{name}" placeholder="Enter Todo" class="form-control mb-4 col-4">
			<input type="text" th:field = "*{description}" placeholder="Description" class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-info col-2">Add Todo</button>
		</form>
	</div>
</body>
</html>
