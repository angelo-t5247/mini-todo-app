<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Todo App | Homepage</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container my-2">
		<h1>Employees List</h1>
		<hr>
		<a th:href="@{/add-todo/{username}(username=${user.username})}" class="btn btn-primary mb-4">Add Todo</a>
		<a th:href="@{/logout}" class="btn btn-primary mb-4">Logout</a>
		<div th:if="${user!= null}" class="alert alert-danger" th:text="${user.username}" role="alert"></div>
		<span th:text="${userId}"></span>
		<table border=1 class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Todo Name</th>
					<th>Todo Description</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="todo : ${todos}">
					<td th:text="${todo.name}"></td>
					<td th:text="${todo.description}"></td>
					<td><a th:href="@{/showUpdateForm/{id}(id=${todo.id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/delete-todo/{id}(id=${todo.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
