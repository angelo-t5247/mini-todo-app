<!DOCTYPE html>
<<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Todo App | Register</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Todo List | Register</h1>
		<hr>
		<h2>Please fill up the form</h2>
		
		<form th:action="@{/registerUser}" th:object="${user}" method="POST">
			<input type="text" th:field = "*{username}" placeholder="Username" class="form-control mb-4 col-4">
			<input type="text" th:field = "*{firstName}" placeholder="First Name" class="form-control mb-4 col-4">
			<input type="text" th:field = "*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4">
			<input type="password" th:field = "*{password}" placeholder="Password" class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-info col-2">Register</button>
		</form>
	</div>
</body>
</html>
