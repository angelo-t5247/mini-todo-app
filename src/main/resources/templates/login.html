<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<title>Todo App | Login</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Login Page</h1>
		<hr>
		<h2>Please Login</h2>
			
			
		<div th:if="${message != null}" class="alert alert-danger" th:text="${message}" role="alert"></div>
		<div th:if="${logout != null}" class="alert alert-success" th:text="${logout}" role="alert"></div>
		<form th:action="@{/login-user}" th:object="${user}" method="post">
			<div class="form-group">
				<input type="text" class="form-control mb-4 col-4 rounded-pill"
					th:field="*{username}" placeholder="Username">
			</div>
			<div class="form-group">
				<input type="password" class="form-control mb-4 col-4 rounded-pill"
					th:field="*{password}" placeholder="Password">
			</div>
			<div class="form-group">
				<input type="submit" value="Login" class="btn btn-primary">
			</div>
			<a th:href="@{/register}">Register here!</a>
		</form>
	</div>
</body>
</html>
